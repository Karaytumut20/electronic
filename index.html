<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Your Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header-->
    <div class="container mt-5">
        <h1 class="mb-4">Product List</h1>
        <div class="row row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="product-container">
            <!-- Ürün kartları buraya yüklenecek -->
        </div>
    </div>

    <!-- Bootstrap JS ve Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <script>
        // API'den ürünleri al
        fetch('http://localhost:3000/products')
            .then(response => response.json())
            .then(products => {
                const container = document.getElementById('product-container');
                products.forEach(product => {
                    const firstImageUrl = product.images.length > 0 ? product.images[0] : 'placeholder.jpg';  // Eğer resim yoksa placeholder
                    const productCard = `
                        <div class="col mb-5">
                            <a href="detail.html?product=${product.id}" style="text-decoration: none; color: inherit;">
                                <div class="card h-100">
                                    <img class="card-img-top" src="${firstImageUrl}" alt="${product.name}" />
                                    <div class="card-body p-4">
                                        <div class="text-center">
                                            <h5 class="fw-bolder">${product.name}</h5>
                                            <p>$${product.price}</p>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    `;
                    container.innerHTML += productCard;
                });
            })
            .catch(error => console.error('Ürünleri alırken hata oluştu:', error));
    </script>
</body>
</html>
